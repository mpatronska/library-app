<div class="container">
    <h1>Edit Book</h1>
    <form (ngSubmit)="editBook()" #editBookForm="ngForm">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon"></i>Book name</span>
          <input type="text" class="form-control" id="name" 
          required
          [(ngModel)]="model.name"
          name="name"
          #bookName="ngModel">
        </div>
        <div [hidden]="bookName.valid || bookName.pristine" class="alert alert-danger">
          Name is required!
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon"></i>Author name</span>
          <input type="text" class="form-control" id="author" 
          required
          [(ngModel)]="model.author"
          name="author"
          #author="ngModel">
        </div>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          Author is required!
        </div>
      </div>
  
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon"></i>Category</span>
          <input type="text" class="form-control" id="category" 
          required
          [(ngModel)]="model.category"
          name="category"
          #category="ngModel">
        </div>
        <div [hidden]="category.valid || category.pristine" class="alert alert-danger">
          Category is required!
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon"></i>Description</span>
          <input type="text" class="form-control" id="description" 
          required
          [(ngModel)]="model.description"
          name="description"
          #description="ngModel">
        </div>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          Description is required!
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon"></i>Image</span>
          <input type="text" class="form-control" id="image" 
          required
          [(ngModel)]="model.image"
          name="image"
          #image="ngModel">
        </div>
        <div [hidden]="image.valid || image.pristine" class="alert alert-danger">
          Image is required!
        </div>
      </div>
  
      <button [disabled]="!editBookForm.form.valid" type="submit" class="btn btn-success">Submit</button>    
    </form>
    <div *ngIf="editBookSuccess" class="alert alert-success">
      Successfull Edited Book!
    </div>
    <div *ngIf="editBookFail" class="alert alert-danger">
      Book already exists!
    </div>
  </div>
