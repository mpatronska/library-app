<div class="container">
    <h1>Add Book</h1>
    <form (ngSubmit)="addBook(); addBookForm.reset()" #addBookForm="ngForm">
      <div class="form-group">
        <!-- <label for="name">Name</label> -->
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon"></i>Book name</span>
          <input type="text" class="form-control" id="name" placeholder="Book Name"
          required
          [(ngModel)]="model.name"
          name="name"
          #bookName="ngModel">
        </div>
        <div [hidden]="bookName.valid || bookName.pristine" class="alert alert-danger">
          Name is required!
        </div>
      </div>

      <div class="form-group">
        <!-- <label for="author">Author</label> -->

        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon"></i>Author name</span>
          <input type="text" class="form-control" id="author" placeholder="Author name"
          required
          [(ngModel)]="model.author"
          name="author"
          #author="ngModel">
        </div>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          Author is required!
        </div>
      </div>
  
      <div class="form-group">
      
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon"></i>Category</span>
          <select name="category" class="form-control" [(ngModel)]="category" #categoryName="ngModel" required>
            <option *ngFor="let c of categories" [value]="c">{{c}}</option>
          </select>
        </div>
        
        <div [hidden]="categoryName.valid || categoryName.pristine" class="alert alert-danger">
          Category is required!
        </div>

      </div>

      <div class="form-group">
        <!-- <label for="category">Description</label> -->
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon"></i>Description</span>
          <input type="text" class="form-control" id="description" placeholder="Description"
          required
          [(ngModel)]="model.description"
          name="description"
          #description="ngModel">
        </div>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          Description is required!
        </div>
      </div>

      <div class="form-group">
        <!-- <label for="category">Image</label> -->
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon"></i>Image</span>
          <input type="text" class="form-control" id="image" placeholder="Image URL"
          required
          [(ngModel)]="model.image"
          name="image"
          #image="ngModel">
        </div>
        <div [hidden]="image.valid || image.pristine" class="alert alert-danger">
          Image is required!
        </div>
      </div>
  
      <button [disabled]="!addBookForm.form.valid" type="submit" class="btn btn-success">Submit</button>    
    </form>
    <div *ngIf="addBookSuccess" class="alert alert-success">
      Successfull Added Book {{addedBook}}!
      
    </div>
    <div *ngIf="addBookFail" class="alert alert-danger">
        Book already exists!
    </div>
  </div>
