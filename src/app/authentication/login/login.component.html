<div class="container">
    <h1>Login Form</h1>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>                  
          <input type="text" class="form-control" id="username" placeholder="Username"
          required
          [(ngModel)]="model.username"
          name="username"
          #username="ngModel">
        </div>
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
          Username is required!
        </div>
      </div>
  
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>        
          <input type="password" class="form-control input-group" id="password" placeholder="Password"
          required
          [(ngModel)]="model.password"
          name="password"
          #password="ngModel">
        </div>
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          Password is required!
        </div>
      </div>
  
      <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-success">Submit</button>    
    </form>
    <div *ngIf="loginFail" class="alert alert-danger">
        Failed Login!
    </div>
  </div>
